<!--begin::Logo-->
<app-sidebar-logo class="app-sidebar-logo justify-content-center px-6" id="kt_app_sidebar_logo"

  [toggleState]="toggleState">
</app-sidebar-logo>
<!--end::Logo-->

<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer" data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6" id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
    <!-- Dashboard -->
    <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="graph-4 " class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title text-white" translate="MENU.DASHBOARD"></span>
      </a>
    </div>
    

    <!-- Layout builder -->
    <!-- <div class="menu-item">
      <a class="menu-link without-sub" routerLink="/builder" routerLinkActive="active">
        <span class="menu-icon">
          <app-keenicon name="switch" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">Layout Builder</span>
      </a>
    </div> -->
    
    <div class="menu-item">
      <div class="menu-content pt-8 pb-2">
        <span class="menu-section text-uppercase fs-8 ls-1">Configuraciones</span>
      </div>
    </div>

    <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
      <span class="menu-link">
        <span class="menu-icon">
          <app-keenicon name="setting-3" class="fs-2 "></app-keenicon>
        </span>
        <span class="menu-title text-white" data-link="/apps">Gestionar Usuarios
        </span>
        <span class="menu-arrow"></span>
      </span>
      <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">

            </span>
          </a>
        </div>

      </div>

    <div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">

        <span class="menu-icon">
          <app-keenicon name="setting-3" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title text-white" data-link="/apps">Gestionar Roles
        </span>

      </span>

          <a class="menu-link without-sub" routerLinkActive="active" routerLink="/apps/roles">
